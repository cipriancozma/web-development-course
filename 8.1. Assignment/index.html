<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">Foodies</a>
      <nav>
        <ul>
          <li><a href="#">Browse Meals</a></li>
          <li><a href="#">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Delicious Meals</h1>
      <section>
        <ul>
          <li class="food-item">
            <article>
              <img
                src="https://images.unsplash.com/photo-1637361874063-e5e415d7bcf7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="risotto"
              />
              <div class="food-item-content">
                <h2>Risotto</h2>
                <a href="" class="button">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img
                src="https://images.unsplash.com/photo-1636907229111-a8ac768fe6c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="cheeseburgers"
              />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="button">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
